<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Character Creator</h1>

    <main class="container">
        <section class="character-base">
            <img id="helmet" src="helmet.png" alt="Helmet">
            <img id="armor" src="armor.png" alt="Armor">
            <img id="boots" src="boots.png" alt="Boots">
            <img id="weapon" src="weapon.png" alt="Weapon">
        </section>

        <section class="selection-menu">
            <article>
                <h3>Select your Helmet</h3>
                <img src="helmet1.png" data-part="helmet" class="armorpiece" alt="Helmet 1">
                <img src="helmet2.png" data-part="helmet" class="armorpiece" alt="Helmet 2">
                <img src="helmet3.png" data-part="helmet" class="armorpiece" alt="Helmet 3">
                <img src="helmet4.png" data-part="helmet" class="armorpiece" alt="Helmet 4">
            </article>

            <article>
                <h3>Select your Armor</h3>
                <img src="armor1.png" data-part="armor" class="armorpiece" alt="Armor 1">
                <img src="armor2.png" data-part="armor" class="armorpiece" alt="Armor 2">
                <img src="armor3.png" data-part="armor" class="armorpiece" alt="Armor 3">
                <img src="armor4.png" data-part="armor" class="armorpiece" alt="Armor 4">
            </article>

            <article>
                <h3>Select your Boots</h3>
                <img src="boots1.png" data-part="boots" class="armorpiece" alt="Boots 1">
                <img src="boots2.png" data-part="boots" class="armorpiece" alt="Boots 2">
                <img src="boots3.png" data-part="boots" class="armorpiece" alt="Boots 3">
                <img src="boots4.png" data-part="boots" class="armorpiece" alt="Boots 4">
            </article>

            <article>
                <h3>Select your Weapon</h3>
                <img src="weapon1.png" data-part="weapon" class="armorpiece" alt="Weapon 1">
                <img src="weapon2.png" data-part="weapon" class="armorpiece" alt="Weapon 2">
                <img src="weapon3.png" data-part="weapon" class="armorpiece" alt="Weapon 3">
                <img src="weapon4.png" data-part="weapon" class="armorpiece" alt="Weapon 4">
            </article>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
